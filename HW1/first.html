<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Title</legend>
            <input id="female" name="gender" type="radio">
            <label for="female">Mister</label><br />
            <input id="male" name="gender" type="radio">
            <label for="male">Miss</label><br />
        </fieldset>
    </form>
    <br /><br />

    <form>
        <label for="name">Name:*</label>
        <input id="name" name="name" type="text" required size="50"><br /><br />
        <label for="email">Email:*</label>
        <input id="email" name="email" type="email" required placeholder="Like:Kianoush.1999@gmail.com" size="50"><br /><br />
        <label for="pass">Password:*</label>
        <input id="pass" name="password" required type="password" size="50">
    </form>
    <br /><br />
</body>
</html>
